<!DOCTYPE html>

<html>
    <head>
        <title>
            GTA5
        </title>
    </head>


    
    <body>

    <p id='rezultat'>
        GTA5
    </p>

        
        <button type="button" onclick="document.getElementById('rezultat').innerHTML=rezultat">Apasa aici pentru rezultat</button>

        <script>
        //tipuri de date:
        //--->int (numere intregi)
        //--->float (numere reale)
        //--->char/string (caracterele)
        //--->bool  (True/False)
            let nr1;
            let nr2;
        let operator='';
        let rezultat;

        nr1 = parseFloat( prompt("introduprimul numar:") );
        nr2 = parseFloat( prompt("introdu al doilea numar") );
        operator = prompt("Alege operatia dorita: ");

        if(operator == '+')
        {
           rezultat = nr1+nr2;
        }
        else if(operator=='-')
        {
            rezultat=nr1-nr2;
        }
        else if(operator=='*')
        {
            rezultat= nr1*nr2;
        }
        else 
        {
            rezultat=nr1/nr2;
        }

        </script>
    </body>
</html>
